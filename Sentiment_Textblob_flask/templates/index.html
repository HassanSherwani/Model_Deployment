{% extends 'bootstrap/base.html' %}
{% block content %}


        <div class="container">
            <div class="jumbotron text-centre"">
                <h2>Sentiment Analysis APP</h2>
            </div>

            </div>

    <div class="container">
        <form action="{{url_for('analyse')}}" method="POST" id="myForm">
            <textarea name="rawtext" row="5" col="5" class=form-control"">
            </textarea>
            <input type="submit" name="" value="Submit" class="btn btn-primary">
            <input type="reset" name="" value="Clear" class="btn btn-danger-primary">

            <a href="{{url_for('index')}}" type="button">Reset</a>
        </form>
        </div>>

    <div class="container">
        <div class="card">
            <div>
                <p>{{ received_text }}</p>>
            </div>>
            <hr/>
            <div class="card-body">
                {% for i in summary %}
                <li>{{i}}</li>>
                {% endfor %}

            </div>>
             <table class="table table-striped table-dark" >
  <thead>
    <tr>
      <th scope="col">Sentiment</th>
      <th scope="col">Polarity</th>
      <th scope="col">Subjectivity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Score:</th>
      <td>{{blob_sentiment}}</td>
      <td>{{blob_subjectivity}}</td>
    </tr>
  </tbody></table>
        </div>
    </div>




{% endblock %}
